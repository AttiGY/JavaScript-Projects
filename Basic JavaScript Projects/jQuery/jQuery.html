<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>

    <script>
        //wait for HTML to be loaded before running jQuery
        $(document).ready(function() {
            //selects HTML element to append content
            $("html").append(
                //HTML content
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //opening alert window when clicked on paragraph 1
            $( "#1" ).click(function() {
                window.alert( "You clicked a paragraph!" );
            })
            //Adding CSS to paragraph 2
            $("#2").css({"color":"red"});
            //slowly making h1 dissapear when clicked on paragraph 3
            $("#3").click(function() {
                $("h1").hide("slow");
            });
        });

    </script>
    
</html>
